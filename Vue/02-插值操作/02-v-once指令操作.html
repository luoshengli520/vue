<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <!-- 加上 v-once 指令，数据改变不会被改变 -->
    <h2 v-once>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el : '#app',
        data : {
            message : '傻逼，你好'
        }
    })
</script>

</body>
</html>
