<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>

    <script>
        // 在js被卡住时可以使用
        setTimeout(function () {
            const app = new Vue({
                el : '#app',
                data : {
                    message : '傻逼，你好'
                }
            })
        } , 1000)
    </script>

</body>
</html>
