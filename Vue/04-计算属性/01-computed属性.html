<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <input :value="fullName">
    </div>

    <script src="../js/vue.js"></script>

    <script>
        const app = new Vue({
            el : '#app',
            data : {
                firstName : '123',
                lastName : '456'
            }
            ,computed : {
                fullName : function () {
                    return this.firstName + " " + this.lastName;
                }
            }
        })
    </script>

</body>
</html>
