<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="add">
    <h2>当前值：{{count}}</h2>
    <!--<button v-on:click = "count++">+</button>-->
    <!--<button v-on:click = "count&#45;&#45;">-</button>-->
    <button @click = "add">+</button>
    <button @click = "sub">-</button>
</div>

<script src="../js/vue.js"></script>

<script>
    const add = new Vue({
        el : '#add',
        data : {
            count : 0
        },
        methods : {
            add : function () {
                this.count++;
            },
            sub : function () {
                this.count--;
            }
        }
    })
</script>

</body>
</html>
